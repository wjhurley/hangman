<!doctype html>
<html lang="en">
	<head>
		<title>Mr. Sticky</title>
		<link href="hangman.css" rel="stylesheet" type="text/css">
		<script src="hangman.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Mr. Sticky</h1>
		<div id="hangman">
			<img id="mrSticky" src="hangman0.png" alt="Mr. Sticky, AKA Hangman Image"/>
		</div>
		<div id="randomWord"></div>
		<div id="gameMessage"></div>
		<form id="alphabet">
			<div class="alpha_odd">
				<button id="A" name="btnAlphabet" type="button" value="A" onclick="letterGuess('A');" disabled="disabled">A</button>
				<button id="B" name="btnAlphabet" type="button" value="B" onclick="letterGuess('B');" disabled="disabled">B</button>
				<button id="C" name="btnAlphabet" type="button" value="C" onclick="letterGuess('C');" disabled="disabled">C</button>
				<button id="D" name="btnAlphabet" type="button" value="D" onclick="letterGuess('D');" disabled="disabled">D</button>
				<button id="E" name="btnAlphabet" type="button" value="E" onclick="letterGuess('E');" disabled="disabled">E</button>
				<button id="F" name="btnAlphabet" type="button" value="F" onclick="letterGuess('F');" disabled="disabled">F</button>
				<button id="G" name="btnAlphabet" type="button" value="G" onclick="letterGuess('G');" disabled="disabled">G</button>
			</div>
			<div class="alpha_even">
				<button id="H" name="btnAlphabet" type="button" value="H" onclick="letterGuess('H');" disabled="disabled">H</button>
				<button id="I" name="btnAlphabet" type="button" value="I" onclick="letterGuess('I');" disabled="disabled">I</button>
				<button id="J" name="btnAlphabet" type="button" value="J" onclick="letterGuess('J');" disabled="disabled">J</button>
				<button id="K" name="btnAlphabet" type="button" value="K" onclick="letterGuess('K');" disabled="disabled">K</button>
				<button id="L" name="btnAlphabet" type="button" value="L" onclick="letterGuess('L');" disabled="disabled">L</button>
				<button id="M" name="btnAlphabet" type="button" value="M" onclick="letterGuess('M');" disabled="disabled">M</button>
			</div>
			<div class="alpha_odd">
				<button id="N" name="btnAlphabet" type="button" value="N" onclick="letterGuess('N');" disabled="disabled">N</button>
				<button id="O" name="btnAlphabet" type="button" value="O" onclick="letterGuess('O');" disabled="disabled">O</button>
				<button id="P" name="btnAlphabet" type="button" value="P" onclick="letterGuess('P');" disabled="disabled">P</button>
				<button id="Q" name="btnAlphabet" type="button" value="Q" onclick="letterGuess('Q');" disabled="disabled">Q</button>
				<button id="R" name="btnAlphabet" type="button" value="R" onclick="letterGuess('R');" disabled="disabled">R</button>
				<button id="S" name="btnAlphabet" type="button" value="S" onclick="letterGuess('S');" disabled="disabled">S</button>
				<button id="T" name="btnAlphabet" type="button" value="T" onclick="letterGuess('T');" disabled="disabled">T</button>
			</div>
			<div class="alpha_even">
				<button id="U" name="btnAlphabet" type="button" value="U" onclick="letterGuess('U');" disabled="disabled">U</button>
				<button id="V" name="btnAlphabet" type="button" value="V" onclick="letterGuess('V');" disabled="disabled">V</button>
				<button id="W" name="btnAlphabet" type="button" value="W" onclick="letterGuess('W');" disabled="disabled">W</button>
				<button id="X" name="btnAlphabet" type="button" value="X" onclick="letterGuess('X');" disabled="disabled">X</button>
				<button id="Y" name="btnAlphabet" type="button" value="Y" onclick="letterGuess('Y');" disabled="disabled">Y</button>
				<button id="Z" name="btnAlphabet" type="button" value="Z" onclick="letterGuess('Z');" disabled="disabled">Z</button>
			</div>
			<button id="startGame" type="button" onclick="return btnStart();">New Game</button>
		</form>
	</body>
</html>
