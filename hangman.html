<!doctype html>
<html lang="en">
	<head>
		<title>Mr. Sticky</title>
		<link href="hangman.css" rel="stylesheet" type="text/css">
		<script src="hangman.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="hangman">
			<img id="mrSticky" src="img/hangman0.png" alt="Mr. Sticky, AKA Hangman Image"/>
		</div>
		<form id="alphabet">
			<h1>Mr. Sticky</h1>
			<div class="alpha_odd">
				<button id="A" name="btnAlphabet" type="button" value="A" onclick="letterGuess('A');">A</button>
				<button id="B" name="btnAlphabet" type="button" value="B" onclick="letterGuess('B');">B</button>
				<button id="C" name="btnAlphabet" type="button" value="C" onclick="letterGuess('C');">C</button>
				<button id="D" name="btnAlphabet" type="button" value="D" onclick="letterGuess('D');">D</button>
				<button id="E" name="btnAlphabet" type="button" value="E" onclick="letterGuess('E');">E</button>
				<button id="F" name="btnAlphabet" type="button" value="F" onclick="letterGuess('F');">F</button>
				<button id="G" name="btnAlphabet" type="button" value="G" onclick="letterGuess('G');">G</button>
			</div>
			<div class="alpha_even">
				<button id="H" name="btnAlphabet" type="button" value="H" onclick="letterGuess('H');">H</button>
				<button id="I" name="btnAlphabet" type="button" value="I" onclick="letterGuess('I');">I</button>
				<button id="J" name="btnAlphabet" type="button" value="J" onclick="letterGuess('J');">J</button>
				<button id="K" name="btnAlphabet" type="button" value="K" onclick="letterGuess('K');">K</button>
				<button id="L" name="btnAlphabet" type="button" value="L" onclick="letterGuess('L');">L</button>
				<button id="M" name="btnAlphabet" type="button" value="M" onclick="letterGuess('M');">M</button>
			</div>
			<div class="alpha_odd">
				<button id="N" name="btnAlphabet" type="button" value="N" onclick="letterGuess('N');">N</button>
				<button id="O" name="btnAlphabet" type="button" value="O" onclick="letterGuess('O');">O</button>
				<button id="P" name="btnAlphabet" type="button" value="P" onclick="letterGuess('P');">P</button>
				<button id="Q" name="btnAlphabet" type="button" value="Q" onclick="letterGuess('Q');">Q</button>
				<button id="R" name="btnAlphabet" type="button" value="R" onclick="letterGuess('R');">R</button>
				<button id="S" name="btnAlphabet" type="button" value="S" onclick="letterGuess('S');">S</button>
				<button id="T" name="btnAlphabet" type="button" value="T" onclick="letterGuess('T');">T</button>
			</div>
			<div class="alpha_even">
				<button id="U" name="btnAlphabet" type="button" value="U" onclick="letterGuess('U');">U</button>
				<button id="V" name="btnAlphabet" type="button" value="V" onclick="letterGuess('V');">V</button>
				<button id="W" name="btnAlphabet" type="button" value="W" onclick="letterGuess('W');">W</button>
				<button id="X" name="btnAlphabet" type="button" value="X" onclick="letterGuess('X');">X</button>
				<button id="Y" name="btnAlphabet" type="button" value="Y" onclick="letterGuess('Y');">Y</button>
				<button id="Z" name="btnAlphabet" type="button" value="Z" onclick="letterGuess('Z');">Z</button>
			</div>
			<button id="startGame" autofocus="true" type="button" onclick="return btnStart();">New Game</button>
		</form>
    <div id="randomWord"></div>
	</body>
</html>
